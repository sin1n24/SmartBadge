<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO IMU Connect</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        h2 { color: #333; }
        .card { 
            background: white; padding: 30px; border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            display: inline-block; min-width: 300px;
        }
        .val-row { display: flex; justify-content: space-between; margin: 15px 0; font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .label { font-weight: bold; color: #555; }
        .value { font-family: monospace; color: #007bff; }
        button { 
            padding: 15px 30px; font-size: 1.2em; cursor: pointer; 
            background-color: #28a745; color: white; border: none; 
            border-radius: 8px; transition: 0.3s; 
        }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 15px; color: #666; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>XIAO ジャイロ接続 (Notify)</h2>
    
    <div class="card">
        <button id="btnConnect">接続する</button>
        <div id="status">未接続</div>
        <hr>
        <div class="val-row"><span class="label">X:</span> <span id="gx" class="value">0.00</span></div>
        <div class="val-row"><span class="label">Y:</span> <span id="gy" class="value">0.00</span></div>
        <div class="val-row"><span class="label">Z:</span> <span id="gz" class="value">0.00</span></div>
    </div>

    <script>
        // C++側で定義したUUID (小文字で記述)
        const SERVICE_UUID = '12345678-1234-5678-1234-56789abcdef0';
        const CHAR_UUID    = '12345678-1234-5678-1234-56789abcdef1';

        const btnConnect = document.getElementById('btnConnect');
        const statusDiv = document.getElementById('status');
        let bluetoothDevice;
        let bluetoothCharacteristic;

        btnConnect.addEventListener('click', connect);

        async function connect() {
            try {
                statusDiv.textContent = "デバイスを検索中...";
                
                // 1. デバイスをスキャン (特定のサービスを持つデバイスを探す)
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: "XIAO" }],
                    optionalServices: [SERVICE_UUID]
                });

                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
                statusDiv.textContent = "接続中...";

                // 2. GATTサーバーに接続
                const server = await bluetoothDevice.gatt.connect();
                
                // 3. サービスを取得
                const service = await server.getPrimaryService(SERVICE_UUID);
                
                // 4. キャラクタリスティックを取得
                bluetoothCharacteristic = await service.getCharacteristic(CHAR_UUID);

                // 5. 通知 (Notify) を開始
                await bluetoothCharacteristic.startNotifications();
                bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

                statusDiv.textContent = "受信中 (" + bluetoothDevice.name + ")";
                btnConnect.disabled = true;
                btnConnect.textContent = "接続済み";

            } catch (error) {
                console.error(error);
                statusDiv.textContent = "エラー: " + error;
            }
        }

        function handleNotifications(event) {
            const value = event.target.value;
            // データは float (32bit) x 3 = 12バイト
            // リトルエンディアン (true) で読み取る
            const x = value.getFloat32(0, true);
            const y = value.getFloat32(4, true);
            const z = value.getFloat32(8, true);

            document.getElementById('gx').textContent = x.toFixed(2);
            document.getElementById('gy').textContent = y.toFixed(2);
            document.getElementById('gz').textContent = z.toFixed(2);
        }

        function onDisconnected(event) {
            statusDiv.textContent = "切断されました";
            btnConnect.disabled = false;
            btnConnect.textContent = "再接続";
        }
    </script>
</body>
</html>
